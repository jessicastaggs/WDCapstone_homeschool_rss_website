        <script>
            // Function to calculate total grades, total points, and percentage
            function calculateGrades() {
                let totalGrades = 0;
                let totalPoints = 0;
                const rows = document.querySelectorAll('#gradeTableBody tr');
    
            rows.forEach(row => {
                const grade = parseFloat(row.querySelector('input[name="grade"]').value);
                const points = parseFloat(row.querySelector('input[name="totalPoints"]').value);
    
                if (!isNaN(grade) && !isNaN(points)) {
                    totalGrades += grade;
                    totalPoints += points;
                }
            });
    
            // Calculate percentage
            let percentage = (totalPoints > 0) ? (totalGrades / totalPoints) * 100 : 0;
    
            // Update the result section
            document.getElementById('totalGrades').innerText = totalGrades;
            document.getElementById('totalPoints').innerText = totalPoints;
            document.getElementById('percentage').innerText = percentage.toFixed(2) + '%';
        }
        </script>
