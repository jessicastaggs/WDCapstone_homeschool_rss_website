<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tools | Staggs' Family Homeschool</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">Staggs' Family Homeschool</div>
            <button class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <!--<li><a href="attendance.html">Attendance</a></li>-->
                <li><a href="grades.html">Grades</a></li>
                <li><a href="learningtools.html">Learning Tools</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="homeschool_logo.jpg" alt="Staggs' Family Homeschool"></aside>
        <article>
            <section class="columns-desktop">
                <div class="learningcard">
                    <div class="topcard">
                        <img src="romain-vignes-ywqa9IZB-dU-unsplash.jpg" alt="Dictionary" />
                        <div class="title">Dictionary</div>
                        <input type="text" class="inputValue" placeholder="Start typing any word...">
                        <button class="btn" onclick="handleClick()">Search</button>
                    </div>
                    <div class="bottomcard" style="display: none;">
                        <h2 class="value"></h2>
                        <h4>Parts of speech:</h4>
                        <p class="partOfSpeech"></p>
                        <h4>Definition:</h4>
                        <p class="definition"></p>
                        <h4 class="exampleLabel">Example:</h4>
                        <p class="example"></p>
                    </div>
                </div>
                <div class="learningcard">
                    <div class="topcard">
                        <img src="matteo-fusco-4zvnt60-pak-unsplash.jpg" alt="Thermometer" />
                        <div class="title">Fahrenheit - Celsius Converter</div>
                        <input id="inputFahrenheit" class="inputFahrenheit" type="number" placeholder="Fahrenheit">
                        <button class="btn" onclick="showResult()">Search</button>
                    </div>
                    <div class="resultcard" id="resultCard" style="display: none;">
                        <p class="outputCelsius">Celsius: <span id="outputCelsius"></span></p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="/">Home</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <!--<li><a href="attendance.html">Attendance</a></li>-->
                <li><a href="grades.html">Grades</a></li>
                <li><a href="learningtools.html">Learning Tools</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
